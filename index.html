<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movilla Vibe</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/output.css">
</head>

<body class="text-lg bg-body">
    <nav class="flex justify-between items-center bg-body text-gray shadow-sm shadow-teal">
        <a href="#" class="flex items-center h-16 px-10 text-primary">
            <span class="ml-2 text-yellow">MOVILLA</span>
            <span class="ml-2 text-gray"> VIBE</span>
        </a>
        <div class="nav-links pr-10">
            <ul class="flex justify-between items-center space-x-5 relative">
                <li><a href="#" class="hover:text-lime">Home</a></li>
                <li><a href="#" class="hover:text-lime">Movies</a></li>
                <li><a href="#" class="hover:text-lime">Series</a></li>
                <li><a href="#" class="hover:text-lime">Subscription</a></li>
                <li class="relative">
                    <a href="#" data-menu-button="category" class="hover:text-lime">Category</a>
                    <ul class="absolute left-0 mt-2 w-30 items-center bg-lime shadow-lg rounded-lg hidden">
                        <li><a href="#" class="block px-4 py-2 hover:bg-lime hover:text-body text-gray bg-teal">Action</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-lime hover:text-body text-gray bg-teal">Comedy</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-lime hover:text-body text-gray bg-teal">Drama</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-lime hover:text-body text-gray bg-teal">Horror</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="text-yellow space-x-3 mr-5">
            <div class="relative inline-block text-left">
                <button type="button" data-menu-button="account" class="inline-flex w-full justify-center gap-x-1.5 rounded-md px-3 py-2 text-sm font-semibold text-yellow shadow-sm ring-1 ring-inset ring-teal hover:bg-teal hover:text-gray">
                    Account Settings
                    <svg class="-mr-1 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                        <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div class="absolute right-0 z-10 mt-2 w-50 origin-top-right rounded-md bg-transparent shadow-lg ring-1 ring-body hidden" role="menu">
                    <div class="py-1">
                        <a href="#" class="block px-4 py-2 text-gray bg-teal hover:text-body hover:bg-lime">Login</a>
                        <a href="#" class="block px-4 py-2 text-gray bg-teal hover:text-body hover:bg-lime">Create Account</a>
                        <a href="#" class="block px-4 py-2 text-gray bg-teal hover:text-body hover:bg-lime">User One</a>
                        <form method="POST" action="#">
                            <button type="submit" class="block w-full px-4 py-2 text-left text-gray bg-teal hover:text-body hover:bg-lime">Sign out</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButtons = document.querySelectorAll('[data-menu-button]');
            menuButtons.forEach(button => {
                const menu = button.nextElementSibling;
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    menu.classList.toggle('hidden');
                });
            });
        });
    </script>
</body>

</html>
